version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Firebase functions npm install
          command: npm install --prefix ./functions
      - run:
          name: CRA npm install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: CRA Build
          command: npm run build

  test:
    steps:
      - checkout
        - run:
          name: Test
          command: npm test
      # - run:
      #     name: Generate code coverage
      #     command: './node_modules/.bin/nyc report --reporter=text-lcov'
      # - store_artifacts:
      #     path: test-results.xml
      #     prefix: tests
      # - store_artifacts:
      #     path: coverage
      #     prefix: coverage

  deploy:
    steps:
      - checkout
      
      - run:
        name: Firebase Deploy
        # functions must be deleted manually in non-interactive mode
        command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN" --project nilmtk-service --non-interactive
